<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Lista de tarjetas</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-bordered table-sm">
                <thead>
                  <tr>
                    <th scope="col">Número de tarjeta</th>
                    <th scope="col">Cedula de ciudadania</th>
                    <th scope="col">Propietario</th>
                    <th scope="col">Número de telefono</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Número de validación</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let card of cards">
                    <th>{{card.pan}}</th>
                    <th>{{card.id}}</th>
                    <th>{{card.owner}}</th>
                    <th>{{card.numberPhone}}</th>
                    <th>{{card.status}}</th>
                    <th>{{card.enrollmentNumber}}</th>
                  </tr>
                </tbody>
            </table>
          </div>
        </div>
    </div>


</div>
