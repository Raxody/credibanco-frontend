<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Lista de transacciones</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-bordered table-sm">
                <thead>
                  <tr>
                    <th scope="col">Número de referencia</th>
                    <th scope="col">Número de tarjeta</th>
                    <th scope="col">Valor de compra</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Hora de compra</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let card of purchases">
                    <th>{{card.referenceNumber}}</th>
                    <th>{{card.pan}}</th>
                    <th>{{card.purchaseValue}}</th>
                    <th>{{card.purchaseAddress}}</th>
                    <th>{{card.status}}</th>
                    <th>{{card.timePurchase}}</th>
                  </tr>
                </tbody>
            </table>
          </div>
        </div>
    </div>
</div>
